<html>
<head>
    <title>Web Assignment</title>
    <style>
        h2{
            color: rgb(39, 174, 129);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        h3{
            color: blueviolet;
            font-family: 'Times New Roman', Times, serif;
        }
        p{
            color: rgb(228, 134, 19);
            font-family: 'Courier New', Courier, monospace;
        }
        form{
            color: rgb(169, 232, 10);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
    </head>
    <body>
        <h2>Welcome to my Assignment page</h2>
        <p>This page is showcasing how Internal CSS is applied using Style tag within head tag</p>
        <p>Here, I am applying styles to a Student Registration Form</p>
        <h3>Student Registration Form</h3>
            <form>
                First Name:<input type="text" name="fname"><br><br>
                Last Name:<input type="text" name="lname"><br><br>
                Email:<input type="email" name="email"><br><br>
                Password:<input type="password" name="password"><br><br>
                Select Subjects you want to enroll:
                <select>
                    <option value="math">Mathematics</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                    <option value="literature">Literature</option>
                    <option value="art">Art</option>
                </select>
                <br><br>
                <textarea rows="3">Please give your Valuable Feedback</textarea><br><br>
                <input type="submit" value="Register"><br><br>
                <input type="browse" value="Clear All"><br><br>
            </form>
        </body>
</html>

    </body>
</html>
