<html>
<head>
  <title>Web Technology Assignment</title>
  <script>
    function swapImage() {
      document.getElementById("myImage").src = "image2.jpg";
    }
    function restoreImage() {
      document.getElementById("myImage").src = "image1.jpg";
    }
  </script>
</head>
<body>
  <h2>Swapping Images on Mouseover</h2>

  <img id="myImage" src="image1.jpg" width="200" height="150"
       onmouseover="swapImage()" onmouseout="restoreImage()">
       
</body>
</html>
